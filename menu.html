<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Haven | Menu</title>
  <meta name="description" content="Menu details for The Haven." />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/site.css" />
</head>
<body data-page="menu">
  <main class="page">
    <header class="menu-hero card">
      <div class="menu-top">
        <a href="index.html" class="back-link" id="back-link">Torna alla home</a>
        <div class="language-selector">
          <label for="language" id="language-label">Seleziona la lingua / Select Language</label>
          <select id="language" name="language">
            <option value="it">Italiano</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>
      <div class="hero-image" id="menu-hero-image" role="img" aria-label=""></div>
      <div class="hero-content">
        <p class="eyebrow" id="menu-eyebrow">Menu</p>
        <h1 id="menu-title"></h1>
        <div class="menu-meta">
          <span class="meta-chip" id="menu-hours"></span>
          <span class="meta-chip" id="menu-service"></span>
        </div>
        <div class="menu-note is-hidden" id="menu-note"></div>
      </div>
    </header>

    <div id="menu-sections"></div>
  </main>

  <script src="assets/js/menu-data.js" defer></script>
  <script src="assets/js/site.js" defer></script>
</body>
</html>
